# SonarQube project configuration for Cold Email Generator

sonar.projectKey=cold-email-generator
sonar.projectName=Cold Email Generator
sonar.projectVersion=1.0

# Source code location
sonar.sources=app
sonar.sourceEncoding=UTF-8

# Language
sonar.language=py

# Python-specific settings
sonar.python.version=3.11

# Exclusions
sonar.exclusions=**/test_*.py,**/tests/**,**/venv/**,**/env/**,**/ai-env/**,**/vector_db/**

# Coverage
sonar.python.coverage.reportPaths=coverage.xml


